<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Log</title>
    <style>
        /* Body and background setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            height: 100vh;
            background-image: url('1p.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Container for the log content */
        .log-container {
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        /* Heading style */
        h1, h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Video embed styling */
        .video-container {
            margin-top: 20px;
        }

        video {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="log-container">
        <h1>My Experience on Our Declamation Program</h1>
        <h2>A Short Video of Me</h2>
        <p>A short video of me sharing my experience on declamation day.</p>

        <!-- Embedded video -->
        <div class="video-container">
            <h2>Featured Video</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact">
        &copy; 2025 Declamation Speech Blog | Project in Computer
    </footer>
</body>
</html>
